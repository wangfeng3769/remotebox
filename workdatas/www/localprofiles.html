<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>本机配置</title>
<link href="style/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="main_top_bg"></div>
  <div id="content">
     <div id="title">本机配置</div>
     <div id="note">进行BOX本机IP、工作模式的配置</div>
      <!-- 内容开始 -->
      <div id="cont"> 
        <div id="localpro_cont1">内网IP地址</div>
        <div id="localpro_cont2">
          <input name="localip" type="text" id="localip" class="input_localpro" />
        </div>
        <div id="localpro_cont3">（初始值='192.168.0.2'）</div>
      </div>
      <div id="cont">
       <div id="localpro_cont1">子网掩码</div>
       <div id="localpro_cont2">
          <input name="localip" type="text" id="localip" class="input_localpro" />
       </div>
       <div id="localpro_cont3">（初始值='255.255.255.0'）</div>
      </div>
      <div id="cont">
       <div id="localpro_cont1">网&nbsp;关</div>
       <div id="localpro_cont2">
          <input name="localip" type="text" id="localip" class="input_localpro" />
       </div>
       <div id="localpro_cont3"></div>
      </div>
      <div id="cont">
       <div id="localpro_cont1">数据获取模式</div>
       <div id="localpro_cont2">
           <select name="select" class="localpro_select" id="select">
             <option>&nbsp;</option>
             <option>FTP</option>
             <option>DB</option>
           </select>
        </div>   
       <div id="localpro_cont3"></div>
      </div>
      <div id="cont">
       <div id="localpro_cont1">数据加密</div>
       <div id="localpro_cont2">
          <div id="localpro_cont4">
          <input type="checkbox" name="checkbox1" id="checkbox1" class="checkbox_localpro" />
          </div>
          <div id="localpro_cont5">启用</div>
       </div>   
       <div id="localpro_cont3"></div>
      </div>
      <div id="cont">
       <div id="localpro_cont1">数据加密密码</div>
       <div id="localpro_cont2"><input name="localip" type="password" id="localip" class="input_pass" /></div>   
       <div id="localpro_cont3"></div>
      </div>
      <div id="cont">
       <div id="localpro_cont1">确认数据加密密码</div>
       <div id="localpro_cont2"><input name="localip" type="password" id="localip" class="input_pass" /></div>   
       <div id="localpro_cont3"></div>
      </div>
      <div id="cont">
        <div id="localpro_cont1">
          
         </div>
         <div id="localpro_cont2">
           <input type="submit" name="button" id="button" value="&nbsp;提交&nbsp;" class="but_ok" />
          </div>
      </div>
      <!-- 内容结束 -->
  </div>
</body>
</html>
